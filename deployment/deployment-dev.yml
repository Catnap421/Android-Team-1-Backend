apiVersion: v1
kind: Service
metadata:
  name: mureng-app-dev
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8080
  selector:
    app: tutorial-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mureng-app-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mureng-app-dev
  template:
    metadata:
      labels:
        app: mureng-app-dev
    spec:
      containers:
        - name: mureng-app-dev
          image: <IMAGE>
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
